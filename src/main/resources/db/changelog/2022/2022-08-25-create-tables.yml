databaseChangeLog:
  - changeSet:
      id: "1"
      author: alexromantrue@gmail.com
      comment: Create table release_config
      preConditions:
        - onFail: MARK_RAN
        - onError: CONTINUE
        - not:
            - tableExists:
                tableName: release_config
      changes:
        - createTable:
            tableName: release_config
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: library_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: "2"
      author: alexromantrue@gmail.com
      comment: Create table release_info
      preConditions:
        - onFail: MARK_RAN
        - onError: CONTINUE
        - not:
            - tableExists:
                tableName: release_info
      changes:
        - createTable:
            tableName: release_info
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: config_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: release_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    nullable: false